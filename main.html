<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> <!-- charset -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- viewport -->

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" /> <!-- Bootstrap CSS -->


    </head>
    <body>
        <div class="container text-center">
            <h1> Dog Park </h1> 
        </div>
        <div class="container" style="background-color:#AAFFAA;">
            <!-- Containers are important for the responsive design. Try to always "wrap" your content into "containers" -->
            <h2> Hello Bootstrap </h2> 
            <p> Inside a green container. </p>
        </div>

        <div class="container">
            <h2> Small </h2>
            <div class="row"> 
                <div class="col-12 col-med-6 col-lg-4" style="background:red;"></div>
                <br/>
                <br/>
                <br/>
                <div class="col-12 col-med-6 col-lg-4" style="background:blue;"></div>
                <br/>
                <br/>
                <br/>
                <div class="col-12 col-lg-4" style="background:green;"></div>
                <br/>
                <br/>
                <br/>
            </div>
            <h2> Small </h2>
            <div class="row"> 
                <div class="col-6 col-sm-12 col-med-6 col-lg-4" style="background:red;"> Text 1 </div>
                <div class="col-6 col-sm-12 col-med-6 col-lg-4" style="background:blue;"> Text 2 </div>
                <div class="col-12 col-sm-12 col-med-12 col-lg-4" style="background:green;"> Text 3 </div>
            </div>
            <h2> Med </h2>
            <div class="row"> 
                <div class="col-6 col-med-6" style="background:red;"> Text 4 </div>
                <div class="col-6 col-med-6" style="background:blue;"> Text 5 </div>
                <div class="col-12 col-med-12" style="background:green;"> Text 6 </div>
            </div>
            <h2> Lg </h2>
            <div class="row"> 
                <div class="col-3 col-lg-4" style="background:red;"> Text 4 </div>
                <div class="col-3 col-lg-4" style="background:blue;"> Text 5 </div>
                <div class="col-3 col-lg-4" style="background:green;"> Text 6 </div>
            </div>
        </div>
        <br/>
        <div class="container">
            <h2> Manual Grid </h2>
            <div class="row"> 
                <div class="col-12 col-md-2 col-lg-1" style="background:#00AAAA;"> Text 1 </div>
                <div class="offset-lg-1 col-12 col-md-8 col-lg-8 " style="background:#00FFFF;"> Text 2 </div>
                <div class="col-12 col-md-2 col-lg-1 offset-lg-1" style="background:#DDFFFF;"> Text 3 </div>
            </div>
        </div>
        <div class="container">
            <div class="row"> 
                <div class="col-6 col-sm-4 col-lg-2"> Text 1 </div>
                <div class="col-6 col-sm-4 col-lg-2"> Text 2 </div>
                <div class="col-6 col-sm-4 col-lg-2"> Text 3 </div>
                <div class="col-6 col-sm-4 col-lg-2"> Text 4 </div>
                <div class="col-6 col-sm-4 col-lg-2"> Text 5 </div>
                <div class="col-6 col-sm-4 col-lg-2"> Text 6 </div>
            </div> <!-- In this example, x-small devices will display 2 divs per line (each occupies 6 cols), small & medium 3 divs, and large+ 6 divs. -->
        </div>


    </body>
        <!-- It is a common thing on wep pages to import JS at the bottom of the page. That way your website will "load" its visual elements before it gets "stuck" on the code. -->
        <!-- Bootstrap Javascript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
